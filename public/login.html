<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Login</title>
</head>
<body>
    <form action="none" method="post">
        <div class="imgcontainer">
            <img src="none" alt="Avatar" class="avatar">
        </div>
        <div class="container-signIn">
            <label for="urname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="urname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Rmember me
            </label>

            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>

        <div class="container-signIn" :style="background-clor:green">
            <button type="button" class="cancelbtn">Cancel</button>
            <span><a href="./signIn.html">Sign In</a></span>
        </div>
    </form>
</body>
</html>
